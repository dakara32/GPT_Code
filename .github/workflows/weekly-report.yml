name: Weekly Stock Report

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'CodeForChat/**'
  schedule:
    - cron: '0 0 * * 6'  # UTC 00:00 â†’ JST 09:00ï¼ˆåœŸï¼‰
  workflow_dispatch:

jobs:
  build-and-report:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Debug start
        run: echo 'ðŸš€ DEBUGstarted'
              
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Prepare results directory
        run: mkdir -p results

      - name: Run factor & scoring
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          FIN_THREADS: "8"
        run: python factor.py
      - name: Persist breadth mode (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add results/breadth_state.json || true
          if ! git diff --cached --quiet; then
            git commit -m "chore: update breadth_state.json [skip ci]" || true
            git push || true
          else
            echo "No breadth_state.json changes."
          fi
