name: Weekly Stock Report

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 6'  # UTC 00:00 â†’ JST 09:00ï¼ˆåœŸï¼‰
  workflow_dispatch:

jobs:
  build-and-report:
    runs-on: ubuntu-latest

    steps:
      - name: Debug start
        run: echo 'ğŸš€ DEBUGstarted'
              
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'                # ï¼ˆå¿…è¦æœ€å°é™ã®ã¾ã¾ã€‚å›ºå®šã—ãŸã‘ã‚Œã° '3.13'ï¼‰
          cache: 'pip'                         # â˜… pipã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚’æœ‰åŠ¹åŒ–
          cache-dependency-path: requirements.txt  # â˜… ä¾å­˜ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚­ãƒ¼ã«

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Prepare results directory
        run: mkdir -p results

      - name: Cache previous results
        uses: actions/cache@v3
        with:
          path: results
          key: results-${{ github.run_id }}
          restore-keys: |
            results-

      - name: Run factor.py
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          FIN_THREADS: "8"
        run: python factor.py
