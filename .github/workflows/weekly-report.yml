name: Weekly Stock Report

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'CodeForChat/**'
  schedule:
    - cron: '0 0 * * 6'  # UTC 00:00 â†’ JST 09:00ï¼ˆåœŸï¼‰
  workflow_dispatch:

jobs:
  build-and-report:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Debug start
        run: echo 'ðŸš€ DEBUGstarted'
              
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Prepare results directory
        run: mkdir -p results

      - name: Run factor & scoring
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          FIN_THREADS: "8"
          SEC_CONTACT_EMAIL: ${{ secrets.SEC_CONTACT_EMAIL }}
        run: python factor.py

      - name: Commit & push current_tickers.csv (rebase-safe)
        shell: bash
        run: |
          set -euo pipefail
          BR="${GITHUB_REF_NAME:-main}"

          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config pull.rebase true
          git config --global --add safe.directory "$PWD"

          if [[ -n "$(git status --porcelain current_tickers.csv results/leaders.csv)" ]]; then
            git add current_tickers.csv results/leaders.csv
            git commit -m "chore: update current_tickers.csv bucket ($(date -u +'%Y-%m-%dT%H:%M:%SZ'))" || true

            git fetch origin "$BR" --prune
            git pull --rebase origin "$BR" || true

            if ! git push origin "HEAD:$BR"; then
              git push --force-with-lease origin "HEAD:$BR"
            fi
          else
            echo "No changes in current_tickers.csv"
          fi
