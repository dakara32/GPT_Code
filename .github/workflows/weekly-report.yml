name: Weekly Stock Report

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 6'  # UTC 00:00 → JST 09:00（土）
  workflow_dispatch:

jobs:
  build-and-report:
    runs-on: ubuntu-latest

    steps:
      - name: Debug start
        run: echo '🚀 DEBUGstarted'
              
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install dependencies (quiet)
        env:
          PIP_DISABLE_PIP_VERSION_CHECK: '1'   # バージョン確認を抑制
        run: |
          pip install -r requirements.txt --quiet --progress-bar off

      - name: Prepare results directory
        run: mkdir -p results

      - name: Cache previous results
        uses: actions/cache@v3
        with:
          path: results
          key: results-${{ github.run_id }}
          restore-keys: |
            results-

      - name: Run factor.py (suppress warnings)
        env:
          PYTHONWARNINGS: "ignore::DeprecationWarning"  # YFのdeprecation等を非表示
          FIN_THREADS: "8"
        run: |
          echo "::group::Run factor.py"
          python -W ignore::DeprecationWarning factor.py
          echo "::endgroup::"
