name: Weekly Stock Report

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 6'  # UTC 00:00 → JST 09:00（土）
  workflow_dispatch:

jobs:
  build-and-report:
    runs-on: ubuntu-latest

    steps:
      - name: Debug start
        run: echo '🚀 DEBUGstarted'
              
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'                # （必要最小限のまま。固定したければ '3.13'）
          cache: 'pip'                         # ★ pipキャッシュを有効化
          cache-dependency-path: requirements.txt  # ★ 依存ファイルをキャッシュキーに

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Prepare results directory
        run: mkdir -p results

      - name: Cache previous results
        uses: actions/cache@v3
        with:
          path: results
          key: results-${{ github.run_id }}
          restore-keys: |
            results-

      - name: Compute quarter key (UTC)
        shell: bash
        run: |
          q=$(( (($(date -u +%-m)+2)/3) ))
          echo "YF_CACHE_QTR=$(date -u +%Y)Q$q" >> $GITHUB_ENV

      - name: Cache YF financials
        uses: actions/cache@v3
        with:
          path: .cache/yf_fin
          key: yf-fin-${{ env.YF_CACHE_QTR }}
          restore-keys: |
            yf-fin-

      - name: Speed knobs (env)
        shell: bash
        run: |
          echo "FIN_THREADS=16" >> $GITHUB_ENV
          echo "CACHE_DIR=.cache" >> $GITHUB_ENV
          echo "YF_FIN_TTL_DAYS=90" >> $GITHUB_ENV

      - name: Run factor.py
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          FIN_THREADS: "16"
          CACHE_DIR: ".cache"
          YF_FIN_TTL_DAYS: "90"
        run: python factor.py
