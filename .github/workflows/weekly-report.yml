name: Weekly Stock Report

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 6'  # UTC 00:00 → JST 09:00（土）
  workflow_dispatch:

jobs:
  build-and-report:
    runs-on: ubuntu-latest
    env:
      YF_FIN_TTL_DAYS: "30"
      YF_PX_TTL_S: "21600"
      YF_PX_MAX_LAG_DAYS: "1"
      OMP_NUM_THREADS: "1"
      OPENBLAS_NUM_THREADS: "1"
      MKL_NUM_THREADS: "1"
      NUMEXPR_NUM_THREADS: "1"

    steps:
      - name: Debug start
        run: echo '🚀 DEBUGstarted'
              
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'                # （必要最小限のまま。固定したければ '3.13'）
          cache: 'pip'                         # ★ pipキャッシュを有効化
          cache-dependency-path: requirements.txt  # ★ 依存ファイルをキャッシュキーに

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Prepare results directory
        run: mkdir -p results

      - name: Cache previous results
        uses: actions/cache@v3
        with:
          path: results
          key: results-${{ github.run_id }}
          restore-keys: |
            results-
      
      - uses: actions/cache@v4
        with:
          path: .cache/yf_fin
          key: yf-fin-${{ hashFiles('current_tickers.csv','candidate_tickers.csv') }}-${{ github.run_id }}
          restore-keys: yf-fin-

      - uses: actions/cache@v4
        with:
          path: .cache/yf_px
          key: yf-px-${{ hashFiles('current_tickers.csv','candidate_tickers.csv') }}-${{ github.run_id }}
          restore-keys: yf-px-

      - name: Speed knobs (env)
        shell: bash
        run: |
          echo "FIN_THREADS=16" >> $GITHUB_ENV
          echo "CACHE_DIR=.cache" >> $GITHUB_ENV

      - name: Earnings-season refresh
        run: |
          MM=$(date -u +'%m'); DD=$(date -u +'%d')
          case "$MM" in 01|04|07|10) if [ "$DD" -le 07 ]; then echo "YF_FIN_TTL_DAYS=1" >> $GITHUB_ENV; fi;; esac

      - name: Run factor.py
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          FIN_THREADS: "16"
          CACHE_DIR: ".cache"
        run: python factor.py
