name: Daily Stock Report

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'CodeForChat/**'
  schedule:
    - cron: '30 23 * * 2-6'  # UTC 23:30 ‚Üí JST 08:30ÔºàÁÅ´„ÄúÂúüÔºâ
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-report:
    runs-on: ubuntu-latest

    steps:
      - name: Debug start
        run: echo 'üöÄ DEBUGstarted'
              
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Prepare results directory
        run: mkdir -p results

      - name: Run drift.py
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
        run: python drift.py

      - name: Commit results if changed
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add results/ || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git pull --rebase --autostash origin "${GITHUB_REF_NAME:-$GITHUB_REF}" || true
          git commit -m "ci: update results [skip ci]"
          git push origin HEAD:${GITHUB_REF_NAME:-$GITHUB_REF}
